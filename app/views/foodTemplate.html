<div ng-init="init()">
	<div class="map_wrap">
		<div id="foods_map">
			<ng-map center='[{{map.latitude}},{{map.longitude}}]'
					zoom='{{map.zoom}}'
					geo-fallback-center="[50.936, -1.395]"
					geo-callback="callbackFunc()"
					styles="[{ featureType: 'poi.business',stylers: [{ visibility: 'off'}]}]">
				<marker ng-repeat="marker in markers"
						id="{{marker.id}}"
						position="{{marker.latitude}}, {{marker.longitude}}"
						title="{{marker.title}}"
						icon="{{foodIconBlue}}"
						on-click="markersEvent.click(marker)"
						draggable="{{marker.draggable}}"
						animation="{{marker.animation}}"
						>
				</marker>
				<marker animation="DROP" position="current-location"></marker>
			</ng-map>
		</div>
	</div>

	<div class="detail_wrap">
		<div id="foods_list" ng-repeat="food in markers" ng-show="foodsListShow">
			<p ng-click="showDetail(food)">{{food.title}}</p>
		</div>
		<div id="foods_details" ng-show="foodsDetailShow">
			<div class="foods_details_title">
				<div class="details_title">
					Food service name:
				</div>
				<div class="details_title_name">
					{{foodDetail.name}}
				</div>
			</div>
			<div class="foods_details_content">
				<div class="details_content">
					<table class="details_table">
						<tr>
							<td>Address:</td>
							<td>{{foodDetail.label}}</td>
						</tr>
						<tr ng-if="foodDetail.concept !== ''">
							<td>The concept:</td>
							<td>{{foodDetail.concept}}</td>
						</tr>
						<tr ng-if="foodDetail.desc !== ''">
							<td>Detailed description:</td>
							<td>{{foodDetail.desc}}</td>
						</tr>
						<tr ng-if="foodDetail.building !== ''">
							<td>Located building on campus:</td>
							<td>{{foodDetail.building}}</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="back_to_list" ng-click="backToList()">Back to list</div>
		</div>
	</div>
</div>
