<div ng-init="init()">
	<div class="map_wrap">
		<div id="atms_map">
			<ui-gmap-google-map center='map.center' zoom='map.zoom' control='map.control' events="mapEvent" options='map.option'>
				<ui-gmap-window show="window.show" 
								coords="window.model" 
								options="window.options" 
								closeClick="window.closeClick()">
					<div style="color: black">
						{{window.title}}<br/>
						{{window.content}}
					</div>
				</ui-gmap-window>
				<ui-gmap-markers
								models="markers",
								coords="'self'",
								icon="ATMIconBlue",
								options="'options'",
								events="markersEvent"
								>
				</ui-gmap-markers>
			</ui-gmap-google-map>
		</div>
	</div>

	<div class="detail_wrap">
		<div id="atms_list" ng-repeat="atm in visibleMarkers" ng-show="atms_list_show">
			<p ng-click="showWindowAndDetail(atm)">{{atm.content}}</p>
		</div>
		<div id="atms_details" ng-show="atms_detail_show">
			<div class="atms_details_title">
				<div class="details_title">
					ATM name:
				</div>
				<div class="details_title_name">
					{{ATMdetail.name}}
				</div>
			</div>
			<div class="atms_details_content">
				<div class="details_content">
					<table class="details_table">
						<tr>
							<td>Address:</td>
							<td>{{ATMdetail.label}}</td>
						</tr>
						<tr ng-if="ATMdetail.building !== ''">
							<td>Located building on campus:</td>
							<td>{{ATMdetail.building}}</td>
						</tr>
						<tr ng-if="ATMdetail.fee !== ''">
							<td>Fee:</td>
							<td>{{ATMdetail.fee}}</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="back_to_list" ng-click="backToList()">Back to list</div>
		</div>
	</div>
</div>
